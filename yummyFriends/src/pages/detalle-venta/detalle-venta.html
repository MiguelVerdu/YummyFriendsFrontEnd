<ion-header>

  <ion-navbar>
    <ion-title>DetalleVenta</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img [src]="venta.foto" />
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form (ngSubmit)="anyadirAcarrito()">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-label>Producto:</ion-label>
              <ion-input type="text" [value]="venta.titulo" [disabled]="disabled"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Vendedor:</ion-label>
              <ion-input type="text" [value]="nombreUsuario" [disabled]="disabled"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Fecha Alta:</ion-label>
              <ion-input type="text" [value]="date" [disabled]="disabled"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Horario:</ion-label>
              <ion-input type="text" [value]="horario" [disabled]="disabled"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Cantidad producto:</ion-label>
              <ion-input type="text" [value]="venta.cantidad" [disabled]="disabled"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Precio unidad:</ion-label>
              <ion-input type="text" [value]="venta.precio" [disabled]="disabled"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Descripcion:</ion-label>
              <!-- <ion-input type="text" [value]="venta.titulo" [disabled]="disabled"></ion-input> -->
              <ion-textarea text-justify [value]="venta.descripcion" [disabled]="disabled"></ion-textarea>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <button ion-button block type="submit">{{textoBoton}}</button>
    </form>
  </div>
</ion-content>
