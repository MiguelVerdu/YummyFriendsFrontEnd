<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="http://placehold.it/300x200" />
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form [formGroup]="myform" (ngSubmit)="login()">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-label>Email</ion-label>
              <ion-input type="text" formControlName="email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Contrase침a</ion-label>
              <ion-input type="password" formControlName="password"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </form>
  </div>
  <ion-row>
    <ion-col class="signup-col">
      <button ion-button class="submit-btn" full type="submit" (click)="login()" [disabled]="!myform.valid">Iniciar sesi칩n</button>
      <button ion-button class="register-btn" block clear (click)="registrarse()">Registrarse</button>
      <button ion-button class="register-btn" block clear (click)="recuperarPass()">Recuperar contrase침a</button>
    </ion-col>
  </ion-row>
  <!-- <button ion-button class="submit-btn" full (click)="prueba()">Iniciar sesi칩n</button> -->
</ion-content>
