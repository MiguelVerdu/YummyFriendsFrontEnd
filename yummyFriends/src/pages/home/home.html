<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="cerrarSesion()">
        <ion-icon ios="md-exit" md="md-exit"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="row">
    <div style="width:70%">
      <ion-searchbar [showCancelButton]="true" type="text" (ionInput)="onInput($event)" animated="true"></ion-searchbar>
    </div>
    <div style="margin-top: 7px;">
      <button ion-button color="danger" (click)="goResBuscador()">
        Buscar
    </button>
    </div>
  </div>
  <ion-list>
    <ion-item *ngFor="let venta of ventas">
      <ion-thumbnail item-start>
        <img [src]="venta.foto">
      </ion-thumbnail>
      <h2>{{venta.titulo}}</h2>
      <p>
        {{venta.rangoHoraDisponibleMin | date:'HH:mm'}} - {{venta.rangoHorarioDisponibleMax | date:'HH:mm'}}
      </p>
      <button ion-button clear item-end (click)="goDetalleVenta(venta.idVenta)">
          <ion-icon ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon>
      </button>
    </ion-item>

  </ion-list>

</ion-content>
