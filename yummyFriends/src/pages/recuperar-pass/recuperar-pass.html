<ion-header>
  <ion-navbar>
    <ion-title>Recuperar Contraseña</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="login-box">
    <p>Introduzca su correo para recuperar su contraseña</p>
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item>
            <ion-label>Email</ion-label>
            <ion-input type="email" [(ngModel)]="email"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <button ion-button (click)="recuperarPass()">Recuperar contraseña</button>
  </div>
</ion-content>
