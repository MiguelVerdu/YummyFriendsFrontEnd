<ion-header>
  <ion-navbar>
    <ion-title>{{titulo}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let compra of compras">
      <ion-thumbnail item-start>
        <img src="http://192.168.100.4:8080/recogerProducto/{{compra.idProducto}}">
      </ion-thumbnail>
      <h2>{{compra.titulo}}</h2>
      <p>
        {{compra.fechaHora | date:'HH:mm'}} {{compra.fechaHora | date:' dd/MM/yyyy'}}
      </p>
      <p *ngIf="!encargo">Importe: {{compra.cantidadProducto * compra.precio}} â‚¬</p>
      <button *ngIf="encargo" ion-button clear item-end (click)="actualizarCompra(compra.idCompra)">
        <ion-icon ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon>
    </button>
    </ion-item>
  </ion-list>
</ion-content>
